---
layout: default
---

<article class="wrap post">
  <h1 class="post-title">{{ page.title }}</h1>

  {% if page.date %}
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </p>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
